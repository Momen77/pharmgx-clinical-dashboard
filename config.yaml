api:
  ncbi_email: ""  # Required by NCBI
  ncbi_api_key: ""  # Optional, for faster rate limits (get from https://www.ncbi.nlm.nih.gov/account/)
  bioportal_api_key: ""  # Replace with your BioPortal API key
  
rate_limits:
  ncbi: 10  # requests per second (10 with API key)
  pharmgkb: 10
  bioportal: 10
  openfda: 10
  europepmc: 10
  
cache:
  enabled: true
  ttl_days: 30  # Cache API responses for 30 days
  
output:
  max_variants_per_gene: 50  # Limit for performance

features:
  enable_openfda: false  # Set to false to skip OpenFDA queries (reduces 404 errors)
  enable_europepmc: true  # Set to false to skip literature searches
  
namespaces:
  pgx: "http://pgx-kg.org/"
  patient: "http://pgx-kg.org/patient/"
  genotype: "http://pgx-kg.org/genotype/"

